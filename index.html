<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <h1>Rock ~ Paper ~ Scissors</h1>
    <h2>Make Your Choice!</h2>

    <div class="game">
        <div class="rps-choice">
            <div><button data-type="rock" class="button"><img src="assets/images/rock.webp" alt="rock picture"
                        style="width: 100%">Rock</button></div>

            <div><button data-type="paper" class="button"><img src="assets/images/paper.webp" alt="paper picture"
                        style="width: 100%">Paper</button></div>

            <div><button data-type="scissors" class="button"><img src="assets/images/scissors.webp" alt="scissors picture"
                        style="width: 100%">Scissors</button></div>
        </div>
        <div class="players">
            <div class="left">
                <hr>
                <p class="scores">The Computer:</p>
                <p>"<span id="computer-score">0</span>"</p>
                <hr>
            </div>
            <div class="logo">
                <img src="assets/images/rps.webp" alt="rock paper scissors graphics" style="width: 100%">
            </div>
            <div class="right">
                <hr>
                <p class="scores">Human:</p>
                <p>"<span id="user-score">0</span>"</p>
                <hr>
            </div>
        </div>
        <div><button data-type="stop">STOP</button></div>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
